<!DOCTYPE html>
<html>
    <head>
        <title>My Project</title>
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="canvas3d.css"/>
        <link rel="stylesheet" href="textbox.css"/>
                <link rel="stylesheet" href="icon.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="Const.js"></script>
        <script src="Var.js"></script>
        <script src="Draw.js"></script>
        <script src="Main.js"></script>
        <div id="Full">
            <div id="Title">
                My Development Process
            </div>
            <div id="DivCanvasGraph">
                <div id="DivCanvasGraphTitle">
                    <div id="DivCanvasGraphInsertTitle" class="CanvasGraphTitle">
                        Inserted Lines
                    </div>
                    <div id="DivCanvasGraphDeleteTitle" class="CanvasGraphTitle">
                        Deleted Lines
                    </div>
                </div>
            </div>
            <svg id="ValueConnectLines"></svg>
            <div id="DivFloatingText">
            </div>
            <div id="DivSummary">
                <div>
                    <div id="TitleRatio" class="SummaryTitle">Ratio of Programming</div>
                    <div id="TextRatio1" class="SummaryNumber">100%</div>
                    <div id="TextRatio2" class="SummaryNumber2">All day achieved.</div>
                    <div id="TitleInserted" class="SummaryTitle">Inserted</div>
                    <div id="TextInserted1" class="SummaryNumber TextGreen">2570</div>
                    <div id="TextInserted2" class="SummaryNumber2">184/d</div>
                    <div id="TitleDeleted" class="SummaryTitle">Deleted</div>
                    <div id="TextDeleted1" class="SummaryNumber TextRed">257</div>
                    <div id="TextDeleted2" class="SummaryNumber2">18.4/d</div>
                </div>
            </div>
            <div id="Lower">
                <div id="MostInsertedLines">
                    <div class="MostDate">
                        Most Inserted</br>09/26
                    </div>
                    <div class="MostLine">347 Lines</div>
                    <div class="MostPercentage">13.5%</div>
                </div>
                <div id="MostDeletedLines">
                    <div class="MostDate">Most Deleted</br>10/05</div>
                    <div class="MostLine">62 Lines</div>
                    <div class="MostPercentage">24.1%</div>
                </div>
                <canvas id="MostGraph" width="600" height="240"></div>
            </div>
            <div id="Icon">
                <img style="position: absolute; left: 20px; top: 324px;" src="Image/Storm.svg" width="48" height="48"></img>
                <img style="position: absolute; left: 950px; top: 453px;" src="Image/Database.svg" width="48" height="48"></img>
                <img style="position: absolute; left: 630px; top: 130px;" src="Image/Materials.svg" width="48" height="48"></img>
                <img style="position: absolute; left: 572px; top: 130px;" src="Image/Save.svg" width="48" height="48"></img>
            </div>
        </div>
    </body>
</html>
